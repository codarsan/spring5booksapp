<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Authors list test</title>
</head>
<body>
<h1>Authors List</h1>
<table>
	<tr>
		<th>ID</th>
		<th>Title</th>
		<th>Publisher</th>
	</tr>
	<tr th:each="auth : ${authors}">
		<td th:text="${auth.id}">123</td>
		<td th:text="${auth.firstName}">Spring in action</td>
		<td th:text="${auth.lastName}">Wrox</td>
	</tr>
</table>

</body>
</html>
